---
name: Weekly Secret Scan

'on':
  schedule:
    - cron: '0 3 * * 1'   # Every Monday 03:00 UTC
  workflow_dispatch: {}

permissions:
  contents: read
  security-events: write

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install detect-secrets
        run: pip install --upgrade detect-secrets

      - name: Install gitleaks
        run: |
          curl -s https://api.github.com/repos/gitleaks/gitleaks/releases/latest \
            | grep browser_download_url \
            | grep linux_x64.tar.gz \
            | cut -d '"' -f 4 \
            | xargs curl -L -o gitleaks.tar.gz
          tar -xzf gitleaks.tar.gz gitleaks
          sudo mv gitleaks /usr/local/bin/
          gitleaks version

      - name: Run gitleaks full scan
        run: |
          gitleaks detect --no-git --source . --redact --report-format sarif \
            --report-path gitleaks.sarif || echo "gitleaks exit captured"
          ls -l gitleaks.sarif || true

      - name: Upload gitleaks SARIF
        if: hashFiles('gitleaks.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif

      - name: Refresh detect-secrets baseline (report only)
        run: |
          if [ -f .secrets.baseline ]; then cp .secrets.baseline .secrets.baseline.prev; fi
          detect-secrets scan > .secrets.baseline.new
          detect-secrets audit --json .secrets.baseline.new || true
          mv .secrets.baseline.new .secrets.baseline.candidate
          echo "Baseline candidate created (not auto-committed)."

      - name: Custom secret validator (SARIF)
        run: |
          export VALIDATOR_SARIF=validator-weekly.sarif
          python scripts/python/validate_secrets.py || true
          ls -l validator-weekly.sarif || true

      - name: Upload validator SARIF
        if: hashFiles('validator-weekly.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: validator-weekly.sarif

      - name: Archive candidate baseline
        uses: actions/upload-artifact@v4
        with:
          name: detect-secrets-baseline-candidate
          path: .secrets.baseline.candidate

      - name: Summarize findings
        run: |
          echo "gitleaks SARIF present: $( [ -f gitleaks.sarif ] && echo yes || echo no )" \
            > secret-scan-summary.txt
          echo "detect-secrets candidate baseline: $( [ -f .secrets.baseline.candidate ] && echo yes || echo no )" \
            >> secret-scan-summary.txt
          echo "validator SARIF present: $( [ -f validator-weekly.sarif ] && echo yes || echo no )" \
            >> secret-scan-summary.txt
          cat secret-scan-summary.txt

      - name: Upload summary
        uses: actions/upload-artifact@v4
        with:
          name: secret-scan-summary
          path: secret-scan-summary.txt
