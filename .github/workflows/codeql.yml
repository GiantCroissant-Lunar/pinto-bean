---
name: CodeQL

'on':
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '29 3 * * 1'  # Weekly Monday 03:29 UTC
  workflow_dispatch: {}

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: CodeQL Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        language: ['csharp', 'python']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        if: matrix.language == 'csharp'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
        if: matrix.language == 'csharp'

      - name: Install Python (for python matrix)
        if: matrix.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Optional Python deps
        if: matrix.language == 'python'
        run: |
          if [ -f scripts/python/requirements.txt ]; then pip install -r scripts/python/requirements.txt; fi
          if [ -f scripts/python/requirements-dev.txt ]; then pip install -r scripts/python/requirements-dev.txt; fi

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:${{ matrix.language }}'
